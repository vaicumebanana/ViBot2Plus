<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViBot 2 Plus - Assistente de IA</title>
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --accent-color: #4776E6;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .model-selector {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .model-selector:hover {
            border-color: var(--primary-color);
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                height: 400px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ViBot 2 Plus</h1>
            <p class="subtitle">Assistente de IA Inteligente</p>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <select id="model-selector" class="model-selector">
                <option value="gpt-4o-mini">ViBot 2 Plus Mini - Vers√£o compacta para respostas r√°pidas</option>
                <option value="gpt-4o">ViBot 2 Plus Standard - Equil√≠brio perfeito entre velocidade e qualidade</option>
                <option value="o1">ViBot 2 Plus O1 - Primeira gera√ß√£o otimizada</option>
                <option value="gpt-5" selected>ViBot 2 Plus V5 - Nosso modelo mais avan√ßado</option>
                <option value="claude-opus-4">ViBot 2 Plus Opus - Para tarefas complexas</option>
                <option value="deepseek-chat">ViBot 2 Plus DeepSeek - Otimizado para buscas profundas</option>
            </select>

            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                    <button id="send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelector = document.getElementById('model-selector');

        // Array para armazenar o hist√≥rico da conversa
        let conversationHistory = [];

        // Adiciona um indicador de digita√ß√£o
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // Remove o indicador de digita√ß√£o
        function hideTypingIndicator(indicator) {
            if (indicator && indicator.parentNode) {
                indicator.parentNode.removeChild(indicator);
            }
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Adiciona a mensagem ao hist√≥rico
            conversationHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: text
            });
        }

        // Fun√ß√£o para enviar a conversa para a API do Puter
        async function sendConversationToAPI() {
            try {
                // Aqui voc√™ pode adicionar o c√≥digo para enviar o conversationHistory
                // para sua API ou sistema de armazenamento
                console.log('Hist√≥rico da conversa:', conversationHistory);
                
                // Exemplo de como voc√™ poderia enviar para um endpoint
                // await fetch('https://sua-api.com/save-conversation', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         conversation: conversationHistory,
                //         model: modelSelector.value
                //     })
                // });
                
                // Usando a API do Puter para salvar os dados
                await puter.kv.set('vibot_conversation', JSON.stringify(conversationHistory));
            } catch (error) {
                console.error('Erro ao salvar conversa:', error);
            }
        }

        async function processUserInput() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            const selectedModel = modelSelector.value;
            const modelName = modelSelector.options[modelSelector.selectedIndex].text.split(' - ')[0];
            const typingIndicator = showTypingIndicator();
            
            try {
                // Envia todo o hist√≥rico da conversa para a API
                const response = await puter.ai.chat({
                    messages: conversationHistory,
                    model: selectedModel
                });
                
                hideTypingIndicator(typingIndicator);
                addMessage(response, false);
                
                // Envia a conversa atualizada para a API
                await sendConversationToAPI();
            } catch (error) {
                hideTypingIndicator(typingIndicator);
                addMessage(`‚ùå Ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.`, false);
                console.error('Erro no chat:', error);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', processUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processUserInput();
        });

        // Carrega conversa anterior se existir
        async function loadPreviousConversation() {
            try {
                const savedConversation = await puter.kv.get('vibot_conversation');
                if (savedConversation) {
                    conversationHistory = JSON.parse(savedConversation);
                    // Exibe as mensagens carregadas
                    conversationHistory.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user');
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar conversa anterior:', error);
            }
        }

        // Mensagem inicial
        setTimeout(async () => {
            await loadPreviousConversation();
            
            if (conversationHistory.length === 0) {
                addMessage("üëã Ol√°! Eu sou o ViBot 2 Plus, seu assistente de IA inteligente.", false);
                addMessage("Voc√™ pode me perguntar qualquer coisa ou conversar sobre diversos assuntos.", false);
                addMessage("Selecione diferentes modelos acima para experimentar capacidades variadas!", false);
                
                // Adiciona as mensagens iniciais ao hist√≥rico
                conversationHistory = [
                    { role: 'assistant', content: "üëã Ol√°! Eu sou o ViBot 2 Plus, seu assistente de IA inteligente." },
                    { role: 'assistant', content: "Voc√™ pode me perguntar qualquer coisa ou conversar sobre diversos assuntos." },
                    { role: 'assistant', content: "Selecione diferentes modelos acima para experimentar capacidades variadas!" }
                ];
                
                await sendConversationToAPI();
            }
        }, 500);
    </script>
</body>
</html>
