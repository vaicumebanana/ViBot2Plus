<html>
<head>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #4caf50;
            --light-color: #e8f5e9;
            --dark-color: #1b5e20;
            --text-color: #333;
            --text-light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--text-light);
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .model-selector {
            padding: 15px;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--secondary-color);
            background-color: white;
            color: var(--text-color);
            font-size: 14px;
            flex-grow: 1;
        }
        
        .chat-area {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            max-width: 80%;
        }
        
        .user-message {
            background-color: var(--light-color);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: var(--secondary-color);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid #e0e0e0;
        }
        
        input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--secondary-color);
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--dark-color);
        }
        
        .image-container {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            display: block;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 8px 12px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 8px;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ViBot 2 Plus</h1>
        </div>
        
        <div class="model-selector">
            <label for="model-select">Modelo:</label>
            <select id="model-select">
                <option value="gpt-4o-mini">ViBot 2 V1 (Rápido e bom para tarefas pequenas)</option>
                <option value="gpt-4o">ViBot 2 V2 (Equilibrado e versátil para tudo)</option>
                <option value="o1">ViBot 2 V3 (Otimizado para desempenho geral)</option>
                <option value="o1-mini">ViBot 2 V4 (Compacto e otimizado)</option>
                <option value="o1-pro">ViBot 2 V5 (Otimizado para profissionais)</option>
                <option value="o3">ViBot 2 V6 (Alta performance para dados)</option>
                <option value="o3-mini">ViBot 2 V7 (Versão mini de alta performance)</option>
                <option value="o4-mini">ViBot 2 V8 (Mini avançado)</option>
                <option value="gpt-5">ViBot 2 V9 (Próxima geração completa)</option>
                <option value="gpt-5-mini">ViBot 2 V10 (Próxima geração mini)</option>
                <option value="gpt-5-nano">ViBot 2 V11 (Próxima geração nano)</option>
                <option value="gpt-5-chat-latest">ViBot 2 V12 (O melhor para conversas)</option>
                <option value="gpt-4.1">ViBot 2 V13 (Versão refinada para complexidade)</option>
                <option value="gpt-4.1-mini">ViBot 2 V14 (Mini refinado para complexidade)</option>
                <option value="gpt-4.1-nano">ViBot 2 V15 (Nano refinado para complexidade)</option>
                <option value="gpt-4.5-preview">ViBot 2 V16 (Prévia avançada)</option>
                <option value="claude-sonnet-4">ViBot 2 V17 (Ideal para escrita criativa)</option>
                <option value="claude-opus-4">ViBot 2 V18 (Ótimo para raciocínio complexo)</option>
                <option value="claude-3-7-sonnet">ViBot 2 V19 (Para textos longos e nuances)</option>
                <option value="claude-3-5-sonnet">ViBot 2 V20 (Para diálogos naturais)</option>
                <option value="deepseek-chat">ViBot 2 V21 (Bom para interações diretas)</option>
                <option value="deepseek-reasoner">ViBot 2 V22 (Perfeito para lógica e análise)</option>
                <option value="gemini-2.0-flash">ViBot 2 V23 (Extremamente rápido e leve)</option>
                <option value="gemini-1.5-flash">ViBot 2 V24 (Veloz e eficiente)</option>
                <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">ViBot 2 V25 (Compacto e rápido para instruções)</option>
                <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">ViBot 2 V26 (Grande e potente para instruções)</option>
                <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">ViBot 2 V27 (Gigante para instruções complexas)</option>
                <option value="mistral-large-latest">ViBot 2 V28 (Excelente para tarefas gerais e programação)</option>
                <option value="pixtral-large-latest">ViBot 2 V29 (Ideal para geração de imagens e texto)</option>
                <option value="codestral-latest">ViBot 2 V30 (Especialista em codificação)</option>
                <option value="google/gemma-2-27b-it">ViBot 2 V31 (Bom para diferentes linguagens)</option>
                <option value="grok-beta">ViBot 2 V32 (Em fase de testes, com personalidade única)</option>
            </select>
        </div>
        
        <div class="chat-area" id="chat-area"></div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        
        let conversationHistory = [];
        
        function addMessage(sender, message, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isImage) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.appendChild(message);
                messageDiv.appendChild(imageContainer);
            } else {
                messageDiv.textContent = message;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            dotsDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(document.createTextNode('Digitando '));
            typingDiv.appendChild(dotsDiv);
            
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return typingDiv;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                if (message.startsWith('/imagem')) {
                    const prompt = message.substring('/imagem'.length).trim();
                    if (!prompt) {
                        hideTypingIndicator();
                        addMessage('bot', 'Por favor, digite um prompt para a imagem. Ex: /imagem um gato fofo');
                        return;
                    }
                    
                    const image = await puter.ai.txt2img(prompt, false);
                    hideTypingIndicator();
                    addMessage('bot', '', true, image);
                    conversationHistory.push({ role: 'assistant', content: `[Imagem gerada: ${prompt}]` });
                } else {
                    const selectedModel = modelSelect.value;
                    const response = await puter.ai.chat({
                        messages: conversationHistory,
                        model: selectedModel
                    });
                    
                    hideTypingIndicator();
                    addMessage('bot', response);
                    conversationHistory.push({ role: 'assistant', content: response });
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('bot', `Ocorreu um erro: ${error.message}`);
                console.error(error);
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial bot message
        setTimeout(() => {
            addMessage('bot', 'Olá! Eu sou o ViBot 2 Plus. Como posso ajudar você hoje?');
        }, 500);
    </script>
</body>
</html>
